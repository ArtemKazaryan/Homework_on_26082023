{% extends 'projects/base.html' %}

{% load static %}

{% block content %}

<h1>Artem Kazaryan's portfolio</h1>

<div class="img">
    <img src="{% static 'projects/python_django.jpg' %}" alt="">
</div>

<h2>Project stack</h2>

<div class="block">
    {% for project in projects %}
    <div class="element">
        <a href="{{ project.image.url }}" target="_blank"><img src="{{ project.image.url }}" alt=""></a>

        <div class="text">
            <h2><a href="{{ project.url }}" target="_blank">{{ project.title }}</a></h2>
            <p>{{ project.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
